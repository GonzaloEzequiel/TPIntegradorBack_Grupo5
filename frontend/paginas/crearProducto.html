<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Integrador 334</title>    
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="module" src="./productos.js" defer ></script>
</head>
<body>
    <header>
        <div class="espaciado"></div>
        <img id="logo" src="../recursos/logo.png" alt="Logo Fulbo$hop"/>
        <nav id="barra-navegacion">
            <label class="switch">
                <input type="checkbox" class="tema" id="tema">
                <div class="riel"><span class="bola"></span></div>
                <span class="indicador"><img src="../recursos/temaOscuro.png" alt="temaOscuro" id="indicadorTema"></span>
            </label>
            <button class="boton-navegacion" id="boton-productos">Productos</button>
            <button class="boton-navegacion" id="boton-carrito">Carrito</button>
            <button class="boton-navegacion" id="boton-ticket">Ticket</button>
            <button class="boton-navegacion" id="boton-salir">Salir</button>
        </nav>
    </header>

        <hr>
        <h1 class="page-title">Nuevo Producto</h1>
        <hr>

        <main id="product-container">

            <div id="new-product-container" class="form-container">
                <h3 class="form-title">Datos Nuevo Producto</h3>

                <form id="new-product-form" autocomplete="off">

                    <label for="product-type" class="form-component">Tipo de Producto</label>
                    <select name="product-type" class="form-component" id="product-type-select" required>
                        <option value="shirt" selected>Camiseta</option>
                        <option value="shoes">Botines</option>
                    </select>

                    <label for="text-desc" class="form-component" id="text-desc-label">Nombre Estampa</label>
                    <input type="text" name="text-desc" class="form-component" id="text-desc-input" required>

                    <label for="number-desc" class="form-component" id="number-desc-label">Nro. Camiseta Estampa</label>
                    <input type="number" name="number-desc" class="form-component" id="number-desc-input" required>

                    <label for="quality" class="form-component">Calidad</label>
                    <select name="quality" class="form-component" id="quality-select" required>
                        <option id="qualityValue1" value="1" selected>Jugador</option>
                        <option id="qualityValue2" value="2">Hincha</option>
                    </select>

                    <label for="price" class="form-component">Precio</label>
                    <input type="number" name="price" class="form-component" id="price-input" required>

                    <label for="image" class="form-component">Imagen</label>
                    <input type="text" name="image" class="form-component" id="image-input" required>

                    <input type="submit" class="form-component" value="Crear Producto">

                </form>
            </div>

        </main>

        <footer>
            <div id="datos-alumnos">
                <p>Pérez, Gonzalo Ezequiel - Guillen, Ignacio</p>
            </div>
        </footer>

        <script>

            const baseUrl = "http://localhost:3000/api";

            let qualitySelect = document.getElementById("quality-select");
            let textDescription = document.getElementById("text-desc-label");
            let numberDescription = document.getElementById("number-desc-label");
            let qualityValue1 = document.getElementById("qualityValue1");
            let qualityValue2 = document.getElementById("qualityValue2");

            let productTypeSelect = document.getElementById("product-type-select");
            productTypeSelect.addEventListener("change", () => {
                if(productTypeSelect.value === "shirt") {

                    textDescription.textContent = "Nombre Estampa";
                    numberDescription.textContent = "Nro. Camiseta Estampa";
                    qualityValue1.textContent = "Jugador"; qualityValue1.value = "player";
                    qualityValue2.textContent = "Hincha"; qualityValue2.value = "fan";

                } else if (productTypeSelect.value === "shoes") {

                    textDescription.textContent = "Modelo";
                    numberDescription.textContent = "Talle";
                    qualityValue1.textContent = "Césped"; qualityValue1.value = "grass";
                    qualityValue2.textContent = "Sintético"; qualityValue1.value = "synthetic";
                }
            });
            
            let newProduct_form = document.getElementById("new-product-form");

            newProduct_form.addEventListener("submit", async (event) => {

                event.preventDefault();

                let formData = new FormData(event.target);

                let data = Object.fromEntries(formData.entries());

                if(!data["product-type"] || !data["text-desc"] || !data["number-desc"] || !data["quality"] || !data["price"] || !data["image"]) {
                    alert("Todos los campos son obligatorios!");
                    return;
                }

                try {

                    let response = await fetch(`${baseUrl}/products`, {
                        method: "POST",
                        headers: {
                            "Content-Type" : "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if(response.ok) {
                        console.log(response);

                        let result = await response.json();
                        console.log(result.message);
                        alert(result.message);

                    } else {

                        let error = await response.json();
                        console.log("Error: ", error.message);
                    }

                } catch(error) {

                    console.log("Error al enviar los datos. ", error);
                    alert("Error al enviar la solicitud");

                }

            });

        </script>
</body>
</html>
