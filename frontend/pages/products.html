<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Integrador 334</title>    
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="./products.js" defer ></script>
</head>
<body>
    
    <header>
        <div class="spacing"></div>
        <img id="logo" src="../assets/img/logo.png" alt="Logo Fulbo$hop"/>
        <nav id="nav-bar">
            <label class="switch">
                <input type="checkbox" class="theme" id="theme-input">
                <div class="switch-rail"><span class="switch-orb"></span></div>
                <span class="theme-sign"><img src="" alt="temaOscuro" id="theme-sign"></span>
            </label>
            <button class="nav-button" id="btn-products">Productos</button>
            <button class="nav-button" id="btn-new-product">Alta Producto</button>
            <button class="nav-button" id="btn-edit-product">Modificar Producto</button>
            <button class="nav-button" id="btn-remove-product">Eliminar Producto</button>
            <button class="nav-button" id="btn-exit">Salir</button>
        </nav>
    </header>

        <hr>
        <h1 class="page-title">Nuestros Productos</h1>
        <hr>

        <main id="get-container">
            <div id="products-container">
                <ul id="products-list">
                    <!--
                    <li class="product-item">
                        <img src="" alt="" class="product-img">
                        <p>Id: / Nombre: / <strong>Precio: </strong></p>
                    </li>
                    -->
                </ul>
            </div>
        </main>

        <script>

            const baseUrl = "http://localhost:3000/api";


            /**
             * 
             */
            async function obtenerDatosProductos() {

                try {

                    let respuesta = await fetch(`${baseUrl}/products`);

                    let datos = await respuesta.json();

                    console.log(datos);
                    console.table(datos.payload);

                    mostrarProductos(datos);

                } catch(error) {

                    console.log("Error: ", error);

                }

            }

            async function obtenerProductoPorId() {

                try {

                    let respuesta = await fetch("http://localhost:3000/productos");

                    let datos = await respuesta.json();

                    console.log(datos);
                    console.table(datos.payload);

                    mostrarProductos(datos);

                } catch(error) {

                    console.log("Error: ", error);

                }

            }

            function mostrarProductos(array) {

                let listaProductos = array.payload; 

                let productos_lista = document.getElementById("products-list");

                let HTMLProducto = "";

                listaProductos.forEach(producto => {

                    HTMLProducto += `
                        <li class="product-item">
                            <img src="${producto.image}" alt="${producto.nombre}" class="product-img">
                            <p>Id: ${producto.id} / ${producto.product_type} ${producto.desc_text} NÂ°${producto.desc_number} / <strong>Precio: $${producto.price}</strong></p>
                        </li>
                    `;

                });

                productos_lista.innerHTML = HTMLProducto;
            }

            obtenerDatosProductos();

        </script>
</body>
</html>
